<div>
  <app-navbar [value]="title"></app-navbar>
  <hr />
  <app-cart-badge [value]="cartQty"></app-cart-badge>
  <hr />
  <div class="container">
    <app-cart-view [cart]="cart"></app-cart-view>

    <div class="list-group-item" *ngFor="let item of items | slice:0:10">
      <app-item [value]="item" (buy)="addToCart($event)" [cartQty]="cart[item.id]?.qty">
      </app-item>
    </div>

  </div>
</div>
