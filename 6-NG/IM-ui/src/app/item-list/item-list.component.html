<div class="container">
  <div class="alert alert-warning" *ngIf="items.length===0">No Items</div>
  <table class="table table-sm table-bordered">
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.price|currency:item.currency}}</td>
      <td><a [routerLink]="['edit',item.id]">Edit</a></td>
    </tr>
  </table>
  <router-outlet></router-outlet>
</div>
